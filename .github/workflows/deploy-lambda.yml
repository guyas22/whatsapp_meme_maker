name: Deploy Lambda

on:
  push:
    branches: [ main ]  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        mkdir package
        cp -r backend package/
        cp app.py package/
        cp requirements.txt package/
        cd package
        
        # Remove unnecessary files
        find . -type d -name "__pycache__" -exec rm -rf {} +
        find . -type f -name "*.pyc" -delete
        find . -type f -name "*.pyo" -delete
        find . -type f -name "*.pyd" -delete
        find . -type d -name "tests" -exec rm -rf {} +
        find . -type d -name "test" -exec rm -rf {} +
        find . -type d -name "docs" -exec rm -rf {} +
        
        pip install --target . -r requirements.txt
        
        # Optional: Remove more unused files from packages
        rm -rf *.dist-info
        rm -rf *.egg-info
        
        zip -r ../deployment.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Lambda
      run: |
        # Upload to S3 first
        aws s3 cp deployment.zip s3://${{ secrets.AWS_S3_BUCKET }}/deployment.zip
        # Update Lambda from S3
        aws lambda update-function-code \
          --function-name meme-generator-api \
          --s3-bucket ${{ secrets.AWS_S3_BUCKET }} \
          --s3-key deployment.zip 